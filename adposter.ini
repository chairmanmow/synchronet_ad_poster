; adposter.ini — mapping + defaults

[paths]
; Where to look for ad files if -f isn’t absolute:
ads_dir = /sbbs/text/bbs_ads

[defaults]
; Sensible defaults (can be overridden by CLI)
to = All
from = HM Derdoc
subject = Advertisement
fixed = yes           ; yes/no — mark ads as fixed-format (ANSI-friendly)

[locations]
; Map your logical keys → Synchronet sub-board internal codes
; (Use SCFG → Message Areas → Sub-boards → Internal Code)
test    = LOCAL-TEST_ADS
local   = LOCAL-LOCAL_ADS
dovenet = DOVE-ADS
fsxnet  = FSX_ADS